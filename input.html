<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body>
    <main class="container">
        <div class="leftSide">
            <img src="#" alt="img">
        </div>
        <div class="rightSide">
            <form action="#" onsubmit="return validateForm();">
                <h1>Transaction Details</h1>
                <select name="expOrInc" id="expOrInc" required onchange="toggleCategories()">
                    <option value="" disabled selected>Select Type</option>
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select>
                <input type="number" placeholder="Amount" id="amount" name="amount" required>
                <input type="date" id="date" name="date" required>
                
                <select name="category-expense" id="category-expense" required>
                    <option value="" disabled selected>Select Expense Category</option>
                    <option value="Home & Utilities">Home & Utilities</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Health">Health</option>
                    <option value="Restaurants & Dining">Restaurants & Dining</option>
                    <option value="Shopping & Entertainment">Shopping & Entertainment</option>
                    <option value="Cash, Checks & Misc">Cash, Checks & Misc</option>
                </select>
                
                <select name="category-income" id="category-income" style="display: none;" required>
                    <option value="" disabled selected>Select Income Category</option>
                    <option value="Payroll">Payroll</option>
                    <option value="Checks/Misc">Checks/Misc</option>
                    <option value="Other">Other</option>
                </select>
                
                <button onclick="validateForm();" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>
    function toggleCategories() {
        const expOrInc = document.getElementById('expOrInc').value;
        const categoryExpense = document.getElementById('category-expense');
        const categoryIncome = document.getElementById('category-income');

        if (expOrInc === 'Expense') {
            categoryExpense.style.display = 'block';
            categoryIncome.style.display = 'none';
            categoryExpense.required = true;
            categoryIncome.required = false;
        } else {
            categoryExpense.style.display = 'none';
            categoryIncome.style.display = 'block';
            categoryExpense.required = false;
            categoryIncome.required = true;
        }
    }

    function validateForm() {
        const expOrInc = document.getElementById('expOrInc').value;
        const categoryExpense = document.getElementById('category-expense');
        const categoryIncome = document.getElementById('category-income');

        if (expOrInc === 'Expense' && !categoryExpense.value) {
            alert('Please select an expense category.');
            return false;
        } else if (expOrInc === 'Income' && !categoryIncome.value) {
            alert('Please select an income category.');
            return false;
        }

        return true;
    }
    </script>
</body>
</html>
